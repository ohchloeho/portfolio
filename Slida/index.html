<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slida</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>hello i slide things</h2>
    <div class="main">
      <button class="slider-btns">prev</button>
      <div class="slider-container-main">
        <div class="slide-cont">
          <img src="https://dummyimage.com/600x400/000/fff&text=5" alt="5" />
          <img src="https://dummyimage.com/600x400/000/fff&text=1" alt="1" />
          <img
            src="https://dummyimage.com/1200x400/bf4abf/ffffff&text=2"
            alt="2"
          />
          <img src="https://dummyimage.com/600x400/000/fff&text=3" alt="3" />
          <img src="https://dummyimage.com/600x400/000/fff&text=4" alt="4" />
          <img src="https://dummyimage.com/600x400/000/fff&text=5" alt="5" />
          <img src="https://dummyimage.com/600x400/000/fff&text=1" alt="1" />
        </div>
      </div>

      <button class="slider-btns">next</button>
    </div>

    <div class="user-input">
      <form id="upload">
        <label for="image-upload">upload an image here</label>
        <input
          type="file"
          name="image-upload"
          accept="image/png, image/jpeg"
          onchange="onUpload()"
        />
      </form>
      <form id="timersetform">
        <select name="timerset" id="timerset">
          <option value="5">normal</option>
          <option value="2">faster</option>
          <option value="7">slower</option>
        </select>
        <button type="submit">set duration</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
